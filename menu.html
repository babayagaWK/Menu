        .container {

            margin: 0 auto;
        }
        
        h1 {
            text-align: center;

        }
        
        /* ส่วนช่องค้นหา */
        .search-container {
            text-align: center;
            margin: 20px 0 30px 0;
            padding: 20px;
            background-color: #fff;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        #menu-search {
            width: 60%;
            max-width: 400px;
            padding: 12px 20px;
            font-size: 16px;
            border: 2px solid #ddd;
            border-radius: 25px;
            outline: none;
            font-family: 'Sarabun', sans-serif;
        }

        #menu-search:focus {
            border-color: #e67e22;
            box-shadow: 0 0 10px rgba(230, 126, 34, 0.3);
        }

        .search-container button {
            margin-left: 10px;
            padding: 12px 20px;
            background-color: #95a5a6;
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-family: 'Sarabun', sans-serif;
            font-weight: bold;
        }

        .search-container button:hover {
            background-color: #7f8c8d;
        }
        
        #menu-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }
        
        .menu-card {
            background: white;
            border-radius: 15px;
            box-shadow: 0 8px 25px rgba(0,0,0,0.15);
            overflow: hidden;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            cursor: pointer;
        }
        
        .menu-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 35px rgba(0,0,0,0.2);
        }
        
        .menu-card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }
        
        .menu-card-body {
            padding: 20px;
        }
        
        .menu-card h3 {
            color: #2c3e50;
            margin-bottom: 10px;
            font-size: 1.3em;
        }
        
        .menu-card p {
            color: #7f8c8d;
            margin-bottom: 15px;
            line-height: 1.5;
        }
        
        .price {
            font-weight: bold;
            color: #e67e22;
            font-size: 1.2em;
        }

        .menu-card.hidden {
            display: none;
        }
        
        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5);
        }
        
        .modal-content {
            background-color: #fefefe;
            margin: 5% auto;
            padding: 0;
            border-radius: 15px;
            width: 90%;
            max-width: 500px;
            max-height: 90vh;
            overflow-y: auto;
        }
        
        .modal-header {
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-radius: 15px 15px 0 0;
        }
        
        .modal-header h2 {
            margin: 0;
            font-size: 1.5em;
        }
        
        .close {
            color: white;
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
            line-height: 1;
        }

        }
        
        .modal-body {

        }

        }

            margin-bottom: 10px;
            font-size: 1.1em;
        }
        
        .option-item {

            justify-content: space-between;
            align-items: center;
            padding: 8px 0;
            border-bottom: 1px solid #ecf0f1;
        }
        
        .option-item:last-child {
            border-bottom: none;
        }
        
        .option-item label {

            cursor: pointer;
            color: #34495e;
        }
        
        .option-price {
            color: #e67e22;
            font-weight: bold;
            margin-left: 10px;

            text-align: center;

            padding: 15px;
            background-color: #fdf2e9;
            border-radius: 10px;

            border: none;
            border-radius: 10px;
            font-size: 1.1em;
            font-weight: bold;
            cursor: pointer;
            font-family: 'Sarabun', sans-serif;
        }

        }

            color: #34495e;

        }

                gap: 10px;

            <button class="submit-order-btn" id="submit-order-btn" onclick="submitOrder()" disabled>

            {

                description: 'ข้าวเหนียวมะม่วงหวานหอม',
                basePrice: 60,
                imageUrl: 'https://images.unsplash.com/photo-1563379091339-03246963d96c?w=400&h=300&fit=crop',

                    {

                            { name: 'กะทิเพิ่ม', price: 10 }

                ]
            }
        ];

        let cart = [];
        let currentMenuItem = null;
        let currentPrice = 0;

        // สร้างตัวเลือกโต๊ะ
        function createTableOptions() {
            const tableGrid = document.querySelector('.table-grid');
            for (let i = 1; i <= 20; i++) {
                const tableOption = document.createElement('input');
                tableOption.type = 'radio';
                tableOption.name = 'table';
                tableOption.value = i;
                tableOption.id = `table-${i}`;
                tableOption.className = 'table-option';
                tableOption.onchange = checkOrderReadiness;

                const tableLabel = document.createElement('label');
                tableLabel.htmlFor = `table-${i}`;
                tableLabel.className = 'table-label';
                tableLabel.textContent = i;

                tableGrid.appendChild(tableOption);
                tableGrid.appendChild(tableLabel);
            }
        }

        // แสดงเมนู
        function renderMenu() {
            const menuGrid = document.getElementById('menu-grid');
            menuGrid.innerHTML = '';
            
            menuData.forEach(item => {
                const card = document.createElement('div');
                card.className = 'menu-card';
                card.dataset.id = item.id;
                card.onclick = () => openModal(item);
                
                card.innerHTML = `
                    <img src="${item.imageUrl}" 
                         alt="${item.name}" 
                         onerror="this.src='https://via.placeholder.com/400x300/cccccc/666666?text=${encodeURIComponent(item.name)}'">
                    <div class="menu-card-body">
                        <h3>${item.name}</h3>
                        <p>${item.description}</p>
                        <div class="price">เริ่มต้น ฿${item.basePrice}</div>
                    </div>
                `;
                
                menuGrid.appendChild(card);
            });
        }

        // ฟังก์ชันค้นหาเมนู
        function searchMenu() {
            const searchInput = document.getElementById('menu-search');
            const searchTerm = searchInput.value.toLowerCase();
            const menuCards = document.querySelectorAll('.menu-card');
            
            menuCards.forEach(card => {
                const cardId = card.dataset.id;
                const menuItem = menuData.find(item => item.id === cardId);
                
                if (menuItem) {
                    const searchText = `${menuItem.name} ${menuItem.description}`.toLowerCase();
                    
                    if (searchText.includes(searchTerm)) {
                        card.classList.remove('hidden');
                    } else {
                        card.classList.add('hidden');
                    }
                }
            });
            
            // แสดงข้อความถ้าไม่พบผลลัพธ์
            const visibleCards = document.querySelectorAll('.menu-card:not(.hidden)');
            const noResultsMsg = document.getElementById('no-results-message');
            
            if (visibleCards.length === 0 && searchTerm.trim() !== '') {
                if (!noResultsMsg) {
                    const message = document.createElement('div');
                    message.id = 'no-results-message';
                    message.style.textAlign = 'center';
                    message.style.padding = '40px';
                    message.style.color = '#666';
                    message.style.fontSize = '1.2em';
                    message.innerHTML = 'ไม่พบเมนูที่ค้นหา';
                    document.getElementById('menu-grid').appendChild(message);
                }
            } else if (noResultsMsg) {
                noResultsMsg.remove();
            }
        }

        // ล้างการค้นหา
        function clearSearch() {
            document.getElementById('menu-search').value = '';
            const menuCards = document.querySelectorAll('.menu-card');
            menuCards.forEach(card => {
                card.classList.remove('hidden');
            });
            
            const noResultsMsg = document.getElementById('no-results-message');
            if (noResultsMsg) {
                noResultsMsg.remove();
            }
        }

        // เปิด Modal
        function openModal(item) {
            currentMenuItem = item;
            currentPrice = item.basePrice;
            
            document.getElementById('modal-title').textContent = item.name;
            document.getElementById('current-price').textContent = `฿${currentPrice}`;
            
            const modalOptions = document.getElementById('modal-options');
            modalOptions.innerHTML = '';
            
            item.options.forEach((optionGroup, groupIndex) => {
                const groupDiv = document.createElement('div');
                groupDiv.className = 'option-group';
                
                const title = document.createElement('h4');
                title.textContent = optionGroup.title + (optionGroup.required ? ' *' : '');
                groupDiv.appendChild(title);
                
                optionGroup.choices.forEach((choice, choiceIndex) => {
                    const optionDiv = document.createElement('div');
                    optionDiv.className = 'option-item';
                    
                    const input = document.createElement('input');
                    input.type = optionGroup.type;
                    input.name = `option-${groupIndex}`;
                    input.value = choice.name;
                    input.id = `option-${groupIndex}-${choiceIndex}`;
                    input.onchange = updatePrice;
                    
                    const label = document.createElement('label');
                    label.htmlFor = `option-${groupIndex}-${choiceIndex}`;
                    label.textContent = choice.name;
                    
                    const priceSpan = document.createElement('span');
                    priceSpan.className = 'option-price';
                    if (choice.price > 0) {
                        priceSpan.textContent = `+฿${choice.price}`;
                    } else if (choice.price < 0) {
                        priceSpan.textContent = `-฿${Math.abs(choice.price)}`;
                    }
                    
                    optionDiv.appendChild(input);
                    optionDiv.appendChild(label);
                    optionDiv.appendChild(priceSpan);
                    groupDiv.appendChild(optionDiv);
                });
                
                modalOptions.appendChild(groupDiv);
            });
            
            document.getElementById('menuModal').style.display = 'block';
        }

        // อัพเดทราคา
        function updatePrice() {
            let totalPrice = currentMenuItem.basePrice;
            
            currentMenuItem.options.forEach((optionGroup, groupIndex) => {
                if (optionGroup.type === 'radio') {
                    const selectedOption = document.querySelector(`input[name="option-${groupIndex}"]:checked`);
                    if (selectedOption) {
                        const choice = optionGroup.choices.find(c => c.name === selectedOption.value);
                        if (choice) totalPrice += choice.price;
                    }
                } else if (optionGroup.type === 'checkbox') {
                    const selectedOptions = document.querySelectorAll(`input[name="option-${groupIndex}"]:checked`);
                    selectedOptions.forEach(option => {
                        const choice = optionGroup.choices.find(c => c.name === option.value);
                        if (choice) totalPrice += choice.price;
                    });
                }
            });
            
            currentPrice = totalPrice;
            document.getElementById('current-price').textContent = `฿${currentPrice}`;
        }

        // เพิ่มลงตะกร้า
        function addToCart() {
            const selectedOptions = [];
            
            currentMenuItem.options.forEach((optionGroup, groupIndex) => {
                const groupOptions = [];
                
                if (optionGroup.type === 'radio') {
                    const selectedOption = document.querySelector(`input[name="option-${groupIndex}"]:checked`);
                    if (selectedOption) {
                        groupOptions.push(selectedOption.value);
                    } else if (optionGroup.required) {
                        alert(`กรุณาเลือก${optionGroup.title}`);
                        return;
                    }
                } else if (optionGroup.type === 'checkbox') {
                    const selectedOptions = document.querySelectorAll(`input[name="option-${groupIndex}"]:checked`);
                    selectedOptions.forEach(option => {
                        groupOptions.push(option.value);
                    });
                }
                
                if (groupOptions.length > 0) {
                    selectedOptions.push({
                        title: optionGroup.title,
                        choices: groupOptions
                    });
                }
            });
            
            const cartItem = {
                id: Date.now(),
                menuId: currentMenuItem.id,
                name: currentMenuItem.name,
                price: currentPrice,
                options: selectedOptions
            };
            
            cart.push(cartItem);
            updateCartDisplay();
            closeModal();
        }

        // อัพเดทการแสดงตะกร้า
        function updateCartDisplay() {
            const cartItems = document.getElementById('cart-items');
            const cartCount = document.getElementById('cart-count');
            const cartTotal = document.getElementById('cart-total');
            
            cartCount.textContent = cart.length;
            
            if (cart.length === 0) {
                cartItems.innerHTML = '<div class="empty-cart">ตะกร้าว่าง</div>';
                cartTotal.style.display = 'none';
            } else {
                let total = 0;
                cartItems.innerHTML = '';
                
                cart.forEach(item => {
                    total += item.price;
                    
                    const itemDiv = document.createElement('div');
                    itemDiv.className = 'cart-item';
                    
                    const optionsText = item.options.map(opt => 
                        `${opt.title}: ${opt.choices.join(', ')}`
                    ).join(' | ');
                    
                    itemDiv.innerHTML = `
                        <div class="cart-item-info">
                            <h4>${item.name}</h4>
                            <div class="cart-item-details">${optionsText}</div>
                        </div>
                        <div>
                            <span class="cart-item-price">฿${item.price}</span>
                            <button class="remove-item" onclick="removeFromCart(${item.id})">ลบ</button>
                        </div>
                    `;
                    
                    cartItems.appendChild(itemDiv);
                });
                
                cartTotal.textContent = `รวม: ฿${total}`;
                cartTotal.style.display = 'block';
            }
            
            checkOrderReadiness();
        }

        // ลบออกจากตะกร้า
        function removeFromCart(itemId) {
            cart = cart.filter(item => item.id !== itemId);
            updateCartDisplay();
        }

        // สลับการแสดงการเลือกโต๊ะ
        function toggleTableSelection() {
            const orderType = document.querySelector('input[name="orderType"]:checked');
            const tableSelection = document.getElementById('table-selection');
            
            if (orderType && orderType.value === 'ทานที่ร้าน') {
                tableSelection.style.display = 'block';
            } else {
                tableSelection.style.display = 'none';
                // ล้างการเลือกโต๊ะ
                const selectedTable = document.querySelector('input[name="table"]:checked');
                if (selectedTable) selectedTable.checked = false;
            }
            
            checkOrderReadiness();
        }

        // ตรวจสอบความพร้อมในการสั่ง
        function checkOrderReadiness() {
            const submitBtn = document.getElementById('submit-order-btn');
            const orderType = document.querySelector('input[name="orderType"]:checked');
            const selectedTable = document.querySelector('input[name="table"]:checked');
            
            let canOrder = cart.length > 0 && orderType;
            
            if (orderType && orderType.value === 'ทานที่ร้าน') {
                canOrder = canOrder && selectedTable;
            }
            
            submitBtn.disabled = !canOrder;
        }

        // ส่งออเดอร์
        async function submitOrder() {
            const orderType = document.querySelector('input[name="orderType"]:checked').value;
            const selectedTable = document.querySelector('input[name="table"]:checked');
            
            const orderData = {
                orderType: orderType,
                table: selectedTable ? selectedTable.value : null,
                order: cart.map(item => ({
                    name: item.name,
                    details: item.options.map(opt => 
                        `${opt.title}: ${opt.choices.join(', ')}`
                    ).join(' | ')
                }))
            };
            
            try {
                const response = await fetch('https://restaurant-api-eua8.onrender.com/submit-order', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(orderData)
                });
                
                if (response.ok) {
                    alert('ส่งออเดอร์สำเร็จ!');
                    // ล้างตะกร้าและรีเซ็ตฟอร์ม
                    cart = [];
                    updateCartDisplay();
                    document.querySelectorAll('input[name="orderType"]').forEach(input => input.checked = false);
                    document.querySelectorAll('input[name="table"]').forEach(input => input.checked = false);
                    toggleTableSelection();
                } else {
                    throw new Error('ไม่สามารถส่งออเดอร์ได้');
                }
            } catch (error) {
                alert('เกิดข้อผิดพลาด: ' + error.message);
            }
        }

        // ปิด Modal
        function closeModal() {
            document.getElementById('menuModal').style.display = 'none';
        }

        // Event Listeners
        document.querySelector('.close').onclick = closeModal;
        window.onclick = function(event) {
            const modal = document.getElementById('menuModal');
            if (event.target === modal) {
                closeModal();
            }
        }

        // เริ่มต้น
        document.addEventListener('DOMContentLoaded', function() {
            renderMenu();
            createTableOptions();
            updateCartDisplay();
        });
    </script>
